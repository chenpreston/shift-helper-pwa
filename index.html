<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIVER Helper</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 0;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            flex: 1;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: #000;
            color: #fff;
        }

        .content {
            flex: 1;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

      

        
    </style>
</head>
<body>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCDE1JNW2B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-LCDE1JNW2B");
    </script>

    <!-- iframe 内容区域 -->
    <div class="content">
        <iframe id="contentFrame" src="/about/index.html"></iframe>
    </div>

    <!-- 导航条 -->
    <div class="navbar">
        <a onclick="document.getElementById('contentFrame').src='/shift-helper/index.html'"><img src="./assets/icons/1F4C5.svg" width="64"></a>
        <a onclick="document.getElementById('contentFrame').src='/route-helper/index.html'"><img src="./assets/icons/E04A.svg" width="64"></a>
        <a onclick="document.getElementById('contentFrame').src='./working.html'"><img src="./assets/icons/26D4.svg" width="64"></a>
        <a onclick="document.getElementById('contentFrame').src='/about/index.html'"><img src="./assets/icons/2139.svg" width="64"></a>
    </div>
    <script>
        // Service Worker 注册
        if ("serviceWorker" in navigator) {
            console.log("driver helper: 注册 Service Worker 中...");
            navigator.serviceWorker
                .register("./service-worker.js")
                .then((registration) => {
                    console.log("driver helper: Service Worker 已注册:", registration);
                    registration.addEventListener("updatefound", () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener("statechange", () => {
                            if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
                                console.log("driver helper: 有新版本的 Service Worker 可用");
                                if (confirm("A new version DRIVER Helper is available. Refresh to update?")) {
                                    newWorker.postMessage({ action: "skipWaiting" });
                                }
                            }
                        });
                    });
                })
                .catch((err) => console.error("driver helper: Service Worker registration failed:", err));

            navigator.serviceWorker.addEventListener("controllerchange", () => {
                console.log("driver helper: 正在载入新版本的 Service Worker");
                window.location.reload();
            });

            navigator.serviceWorker.addEventListener("message", (event) => {
                if (event.data && event.data.action === "skipWaiting") {
                    console.log("driver helper: Skipping waiting via message");
                }
            });
        }
    </script>
</body>
</html>
